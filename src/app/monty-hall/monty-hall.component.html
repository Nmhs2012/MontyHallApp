<div class="container">
    <h1>Monty Hall Simulation</h1>
    <div>
      <label for="numberOfGames">Number of Simulation:</label>
      <input type="number" id="numberOfGames" [(ngModel)]="numberOfGames">
    </div>
    <div>
        <label for="changeDoor">Change Door:</label>
        <select id="changeDoor" [(ngModel)]="changeDoor">
            <option [ngValue]="true">Yes</option>
            <option [ngValue]="false">No</option>
          </select>
      </div>
    <button (click)="runSimulation()">START</button>
  
    <div *ngIf="result">
      <h2>Results</h2>
      <p>Wins: {{ result.wins }}</p>
      <p>Losses: {{ result.losses }}</p>
    </div>
  </div>
